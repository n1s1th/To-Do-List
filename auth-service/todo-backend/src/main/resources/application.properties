spring.application.name=todo-backend

# Postgres (local dev)
spring.datasource.url=jdbc:postgresql://localhost:5432/todo_db
spring.datasource.username=todo
spring.datasource.password=todo

# Don't let Hibernate auto-create schema (we want Flyway)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway enabled
spring.flyway.enabled=true

# JPA timezone / SQL column mapping (optional)
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT & other secrets (move to env vars in production)
app.jwt.secret=change_this_secret_in_env
app.jwt.expirationMs=3600000
